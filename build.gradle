group 'com.bsreddy'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin : 'war'
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.8.RELEASE'


    compile("org.aspectj:aspectjrt:1.7.4")

    compile("javax.inject:javax.inject:1")
    compile("javax.servlet:servlet-api:2.5")
    compile group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
    compile("org.slf4j:slf4j-api:1.7.5")
    compile("org.slf4j:jcl-over-slf4j:1.7.5")
    compile("org.slf4j:slf4j-log4j12:1.7.5")
    compile("log4j:log4j:1.2.15")
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.8.3'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version:'2.8.3'
    testCompile("junit:junit:4.7")
}

